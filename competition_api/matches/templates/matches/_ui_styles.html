<style>
  :root{
    --shiai-blue:#1d4ed8;
    --shiai-red:#b91c1c;
    --shiai-gray-50:#F9FAFB;
    --shiai-gray-100:#F3F4F6;
    --shiai-gray-200:#E5E7EB;
    --shiai-gray-600:#4B5563;
    --shiai-gray-700:#374151;
    --shiai-gray-900:#111827;
  }

  /* Cards / layout */
  .shiai-card{
    background:#fff;
    border:1px solid var(--shiai-gray-200);
    border-radius:12px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.04);
  }

  /* Page header */
  .page-head{
    display:flex;
    flex-wrap:wrap;
    justify-content:space-between;
    align-items:flex-start;
    gap:12px;
    margin-bottom: 12px;
  }
  .page-title{ font-weight: 800; font-size: 1.35rem; margin: 0; }
  .page-subtitle{ color: var(--shiai-gray-600); font-size: .95rem; margin: 0; }
  .page-actions{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }

  /* Small ID chip (reduz carga de UUID no gin√°sio) */
  .id-chip{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 12px;
    padding: 2px 8px;
    border-radius: 999px;
    background: var(--shiai-gray-100);
    border: 1px solid var(--shiai-gray-200);
    color: var(--shiai-gray-700);
    display: inline-block;
    max-width: 100%;
  }

  /* Athlete labels */
  .athlete-blue{ color: var(--shiai-blue); font-weight: 700; }
  .athlete-red{ color: var(--shiai-red); font-weight: 700; }
  .athlete-sub{ font-size: 12px; color: var(--shiai-gray-600); }

  /* Status badge */
  .status-badge{
    display:inline-flex;
    align-items:center;
    gap:6px;
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    border: 1px solid transparent;
    letter-spacing: .02em;
  }
  .status-scheduled{ background:#e0f2fe; color:#075985; border-color:#38bdf8; }
  .status-finished{ background:#ecfdf3; color:#166534; border-color:#34d399; }
  .status-walkover{ background:#fff7ed; color:#9a3412; border-color:#fb923c; }
  .status-other{ background:#f3f4f6; color:#111827; border-color:#d1d5db; }

  /* Match states */
  .match-scheduled{ background:#fff; }
  .match-finished, .match-walkover{ opacity: .72; }

  /* Stepper (fluxo do evento) */
  .shiai-stepper{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    padding: 10px 12px;
    border-radius: 12px;
    background: var(--shiai-gray-100);
    border: 1px solid var(--shiai-gray-200);
  }
  .shiai-stepper__item{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 6px 10px;
    border-radius: 999px;
    background: #fff;
    border: 1px solid var(--shiai-gray-200);
    color: var(--shiai-gray-700);
    font-weight: 700;
    font-size: 13px;
  }
  .shiai-stepper__item.is-current{
    border-color: var(--shiai-blue);
    box-shadow: 0 0 0 3px rgba(29,78,216,0.12);
  }
  .shiai-stepper__dot{
    width:10px;
    height:10px;
    border-radius:999px;
    background: var(--shiai-gray-200);
    display:inline-block;
  }
  .shiai-stepper__item.is-current .shiai-stepper__dot{ background: var(--shiai-blue); }

  /* Admin layout */
  .shiai-shell{ display:flex; gap:16px; }
  .shiai-sidebar{
    width: 260px;
    flex: 0 0 260px;
    position: sticky;
    top: 84px;
    align-self: flex-start;
  }
  .shiai-sidebar a{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 10px 12px;
    border-radius: 10px;
    color: var(--shiai-gray-900);
    text-decoration:none;
    border: 1px solid transparent;
  }
  .shiai-sidebar a:hover{ background: var(--shiai-gray-100); }
  .shiai-sidebar a.is-active{ border-color: var(--shiai-gray-200); background: #fff; }
  .shiai-content{ flex: 1; min-width: 0; }

  @media (max-width: 992px){
    .shiai-shell{ flex-direction: column; }
    .shiai-sidebar{ width: 100%; position: static; }
  }

  /* Filters */
  .shiai-filters .form-control,
  .shiai-filters .form-select{
    border-radius: 10px;
  }

  /* Board rows */
  .match-row{
    border: 1px solid var(--shiai-gray-200);
    border-radius: 12px;
    padding: 12px;
    background: #fff;
  }

  /* Modal */
  .shiai-modal{
    display:none;
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.45);
    align-items:center;
    justify-content:center;
    z-index: 2000;
  }
  .shiai-modal__content{
    background:#fff;
    border-radius:12px;
    padding:16px;
    width:min(560px, 92vw);
    border:1px solid var(--shiai-gray-200);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
</style>
