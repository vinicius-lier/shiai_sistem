{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SHIAI SYSTEM – FOLHA DE PESAGEM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #000;
            background: #fff;
            padding: 16mm;
        }
        @page { size: A4 landscape; margin: 12mm; }
        @media print {
            @page { size: A4 portrait; margin: 8mm; }
            body {
                background: #ffffff !important;
                -webkit-print-color-adjust: exact;
                overflow: hidden;
            }
            .page-sheet {
                width: 100%;
                max-width: 190mm;
                padding: 5mm;
                margin: 0 auto;
                box-sizing: border-box;
                overflow: hidden;
            }
            .no-print { display: none !important; }
            .container, .row, .col, .wrapper {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: 190mm !important;
            }
        }
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12mm;
        }
        header img {
            height: 40px;
            width: auto;
        }
        .titulo-bloco {
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.04em;
        }
        .subtitulo {
            margin-top: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .linha-info {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 11px;
        }
        .linha-info div {
            flex: 1;
            border-bottom: 1px solid #000;
            padding: 4px 0;
            text-transform: uppercase;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8mm;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px 6px;
            font-size: 11px;
            text-transform: uppercase;
        }
        th { font-weight: 700; }
        td { height: 22px; }
        .assinaturas {
            margin-top: 12mm;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12mm;
        }
        .assinaturas div {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .linha-assinatura {
            margin-top: 18px;
            border-top: 1px solid #000;
            padding-top: 4px;
        }
    </style>
</head>
<body>
    <div class="page-sheet">
    <header>
        <img src="{% static 'atletas/images/logo_black.png' %}" alt="SHIAI SYSTEM">
        <div>
            <div class="titulo-bloco">Shiai System – Pesagem</div>
            <div class="subtitulo">[Nome do Evento]</div>
            <div class="subtitulo">[Data]</div>
        </div>
    </header>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Classe</th>
                <th>Sexo</th>
                <th>Academia</th>
                <th>Categoria Provisória</th>
                <th>Limite de Peso</th>
                <th>Peso Oficial</th>
                <th>Status</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            {% for i in 1|to_list:30 %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="assinaturas">
        <div>
            <div>Assinatura do Pesador</div>
            <div class="linha-assinatura"></div>
        </div>
        <div>
            <div>Chefe de Mesa</div>
            <div class="linha-assinatura"></div>
        </div>
        <div>
            <div>Observador</div>
            <div class="linha-assinatura"></div>
        </div>
    </div>
</div>
</body>
</html>
