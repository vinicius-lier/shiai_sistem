{% extends "atletas/layouts/base_auth.html" %}
{% load static %}

{% block title %}Login de Academia - SHIAI SISTEM{% endblock %}

{% block auth_content %}
<div class="stack" style="align-items:center;">
  <img src="{% static 'atletas/images/logo_black.png' %}" alt="SHIAI SISTEM" style="width:120px; height:120px; object-fit:contain;">
  <div class="stack" style="gap: var(--space-1); text-align:center;">
    <div style="font-weight:800; font-size: var(--font-size-lg);">Login da Academia</div>
    <div style="color: var(--muted);">Acesse com login e senha da sua academia</div>
  </div>
</div>

<form method="post" class="stack" style="margin-top: var(--space-4); gap: var(--space-3);">
  {% csrf_token %}

  <div class="stack" style="gap: var(--space-2);">
    <label for="login" style="font-weight:600;">Login da Academia</label>
    <input type="text" id="login" name="login" required placeholder="Digite seu login" autocomplete="username" autofocus>
  </div>

  <div class="stack" style="gap: var(--space-2);">
    <label for="senha" style="font-weight:600;">Senha</label>
    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" autocomplete="current-password">
  </div>

  <button type="submit" class="btn btn-primary" style="width:100%;">Entrar</button>
</form>

<div class="stack" style="margin-top: var(--space-3); gap: var(--space-2); text-align:center;">
  <a href="{% url 'landing_publica' %}" style="color: var(--muted); text-decoration:none;">‚Üê Voltar</a>
</div>
{% endblock %}
