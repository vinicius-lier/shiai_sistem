<div class="modal-overlay" id="modal-pesagem">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title" style="color: var(--color-danger);">âš  Peso fora do limite</h3>
            <button class="modal-close" onclick="window.pesagemModal.fechar()" aria-label="Fechar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px;">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div id="modal-pesagem-conteudo"></div>
            <form id="modal-pesagem-form" method="post">
                {% csrf_token %}
                <input type="hidden" name="peso_oficial" id="modal-peso-oficial">
                <input type="hidden" name="categoria_nova" id="modal-categoria-nova">
                <input type="hidden" name="observacoes" id="modal-observacoes">
            </form>
        </div>
        <div class="modal-footer" style="display: flex; gap: var(--spacing-3); flex-wrap: wrap;">
            <button type="button" class="btn btn-secondary" onclick="window.pesagemModal.fechar()">Cancelar</button>
            <button type="button" class="btn btn-danger" id="modal-btn-desclassificar">Desclassificar</button>
            <button type="button" class="btn btn-success" id="modal-btn-remanejar">Remanejar (-1 ponto)</button>
        </div>
    </div>
</div>
