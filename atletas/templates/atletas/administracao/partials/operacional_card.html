<div class="card flex flex-col h-full">
    <div class="card-body flex flex-col gap-6 flex-1">
        <div class="flex items-center gap-4">
            <div class="icon-container">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="{{ icon|default:'M12 2l4 4h-3v6h-2V6H8l4-4z' }}"></path>
                </svg>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-lg font-semibold text-gray-900 m-0 mb-1" style="line-height: 1.3;">{{ titulo }}</h3>
                <p class="text-xs text-gray-500 m-0" style="text-transform: uppercase; letter-spacing: 0.05em;">{{ count|default:0 }} registro(s)</p>
            </div>
        </div>
        <div class="mt-auto">
            <div class="text-4xl font-bold text-gray-900 mb-2" style="line-height: 1;">
                {{ count|default:0 }}
            </div>
        </div>
        {% if campeonato_ativo %}
        <a href="{% url 'administracao_equipe_gerenciar' campeonato_ativo.id %}" class="btn btn-secondary w-full justify-center mt-2">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Gerenciar
        </a>
        {% else %}
        <button class="btn btn-secondary w-full justify-center mt-2" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Sem campeonato ativo
        </button>
        {% endif %}
    </div>
</div>
