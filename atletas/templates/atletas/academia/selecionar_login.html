{% extends "atletas/layouts/base_auth.html" %}
{% load static %}

{% block title %}Selecionar Tipo de Login - SHIAI SISTEM{% endblock %}

{% block auth_content %}
<div class="stack" style="align-items:center;">
  <img src="{% static 'atletas/images/logo_black.png' %}" alt="SHIAI SISTEM" style="width:140px; height:140px; object-fit:contain;">
  <div class="stack" style="gap: var(--space-1); text-align:center;">
    <div style="font-weight:800; font-size: var(--font-size-lg);">Selecione o Tipo de Login</div>
    <div style="color: var(--muted);">Escolha o tipo de acesso ao sistema</div>
  </div>
</div>

<div class="stack" style="margin-top: var(--space-4); gap: var(--space-3);">
  <a href="{% url 'login' %}" class="btn btn-primary" style="width:100%;">Login Operacional</a>
  <a href="{% url 'academia_login' %}" class="btn btn-secondary" style="width:100%;">Login da Academia</a>
</div>
{% endblock %}
