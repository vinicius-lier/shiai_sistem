{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}SHIAI{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'atletas/images/logo_black.png' %}">
  <style>
    :root{
      --color-white:#ffffff; --color-primary:#3B82F6; --color-secondary:#6D28D9;
      --space-1:4px; --space-2:8px; --space-3:12px; --space-4:16px; --space-5:20px;
      --space-6:24px; --space-8:32px; --space-10:40px; --space-12:48px;
      --fs-xs:12px; --fs-sm:14px; --fs-base:16px; --fs-lg:18px; --fs-xl:20px; --fs-2xl:24px; --fs-4xl:36px;
      --radius:10px;
    }
    html,body{height:100%;margin:0;padding:0;background:#07101a;color:var(--color-white);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    .container{max-width:1200px;margin:0 auto;padding:0 var(--space-4);} 
    a{color:inherit}
    .sr-only{position:absolute;left:-10000px;}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
