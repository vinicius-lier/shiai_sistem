{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SHIAI SYSTEM – FOLHA DE CHAVES</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #000;
            background: #fff;
            padding: 20mm;
        }
        @page { size: A4 portrait; margin: 20mm; }
        @media print {
            @page { size: A4 portrait; margin: 8mm; }
            body {
                background: #ffffff !important;
                -webkit-print-color-adjust: exact;
                overflow: hidden;
                padding: 0 !important;
            }
            .page-sheet {
                width: 100%;
                max-width: 190mm;
                padding: 5mm;
                margin: 0 auto;
                box-sizing: border-box;
                overflow: hidden;
            }
            .no-print { display: none !important; }
            .container, .row, .col, .wrapper {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: 190mm !important;
            }
        }
        header {
            display: grid;
            grid-template-columns: 80px 1fr 160px;
            align-items: center;
            margin-bottom: 10mm;
        }
        header img { height: 80px; width: auto; }
        .titulo-bloco {
            text-transform: uppercase;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-align: center;
        }
        .info-topo {
            text-align: right;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            line-height: 1.4;
        }
        .layout {
            display: grid;
            grid-template-columns: 0.3fr 0.7fr;
            gap: 10mm;
        }
        .col-esq, .col-dir {
            border: 1px solid #000;
            padding: 8mm;
            min-height: 210mm;
        }
        .campo {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            margin-bottom: 10px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
        }
        .campo span {
            display: block;
            border-bottom: 1px solid #000;
            min-height: 18px;
        }
        .titulo-secao {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8mm;
            text-align: center;
            letter-spacing: 0.03em;
        }
        .lutas {
            display: grid;
            grid-template-rows: repeat(8, auto);
            gap: 8mm;
            font-size: 11px;
            text-transform: uppercase;
        }
        .linha-luta .vs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 6px;
        }
        .linha {
            border-bottom: 1px solid #000;
            min-height: 18px;
        }
        .vencedor {
            margin-top: 4px;
            display: grid;
            grid-template-columns: 95px 1fr;
            gap: 6px;
            align-items: center;
        }
        .rodape {
            margin-top: 12mm;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8mm;
            align-items: start;
        }
        .classificacao {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
        }
        .classificacao div {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 8px;
            align-items: center;
        }
        .assinaturas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8mm;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
        }
        .linha-assinatura {
            margin-top: 14px;
            border-top: 1px solid #000;
            padding-top: 4px;
        }
    </style>
</head>
<body>
    <div class="page-sheet">
    <header>
        <img src="{% static 'atletas/images/logo_black.png' %}" alt="SHIAI SYSTEM">
        <div class="titulo-bloco">SHIAI SYSTEM</div>
        <div class="info-topo">
            <div>[Campeonato]</div>
            <div>[Data]</div>
        </div>
    </header>

    <div class="layout">
        <div class="col-esq">
            <div class="titulo-secao">Dados da Chave</div>
            <div class="campo">Classe <span></span></div>
            <div class="campo">Categoria <span></span></div>
            <div class="campo">Sexo <span></span></div>
            <div class="campo">Local <span></span></div>
            <div class="campo">Data <span></span></div>
        </div>

        <div class="col-dir">
            <div class="titulo-secao">Confrontos</div>
            <div class="lutas">
                {% for i in 1|to_list:8 %}
                <div class="linha-luta">
                    <div class="vs">
                        <div class="linha"></div>
                        <div>VS</div>
                        <div class="linha"></div>
                    </div>
                    <div class="vencedor">
                        <div>VENCEDOR:</div>
                        <div class="linha"></div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="rodape">
                <div class="classificacao">
                    <div><div>1º Lugar:</div><div class="linha"></div></div>
                    <div><div>2º Lugar:</div><div class="linha"></div></div>
                    <div><div>3º Lugar:</div><div class="linha"></div></div>
                </div>
                <div class="assinaturas">
                    <div>
                        <div>Oficial da Mesa</div>
                        <div class="linha-assinatura"></div>
                    </div>
                    <div>
                        <div>Árbitro Principal</div>
                        <div class="linha-assinatura"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
