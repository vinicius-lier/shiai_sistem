{% extends 'atletas/base.html' %}

{% block title %}Cadastrar Categoria{% endblock %}

{% block content %}
<h1>Cadastrar Categoria</h1>

<form method="post">
    {% csrf_token %}
    
    <label for="classe">Classe:</label>
    <input type="text" id="classe" name="classe" placeholder="Ex: SUB 9, SUB 11, SUB 13..." required>
    
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>
    
    <label for="categoria_nome">Nome da Categoria:</label>
    <input type="text" id="categoria_nome" name="categoria_nome" placeholder="Ex: Meio Leve, Leve, Médio..." required>
    
    <label for="limite_min">Limite Mínimo (kg):</label>
    <input type="number" id="limite_min" name="limite_min" step="0.1" min="0" required>
    
    <label for="limite_max">Limite Máximo (kg):</label>
    <input type="number" id="limite_max" name="limite_max" step="0.1" min="0" required>
    
    <label for="label">Label Completo:</label>
    <input type="text" id="label" name="label" placeholder="Ex: SUB 11 - Meio Leve" required>
    
    <button type="submit">Cadastrar Categoria</button>
</form>

<a href="{% url 'lista_categorias' %}" class="btn">Voltar para Lista</a>
{% endblock %}
