<div class="form-group">
    <label class="form-label" for="{{ field_id }}">
        {{ label }}
        {% if required %}<span class="text-danger">*</span>{% endif %}
    </label>
    {% if field_type == 'select' %}
    <select id="{{ field_id }}" name="{{ field_name }}" class="form-select" {% if required %}required{% endif %}>
        {% if placeholder %}<option value="">{{ placeholder }}</option>{% endif %}
        {{ options|safe }}
    </select>
    {% elif field_type == 'textarea' %}
    <textarea id="{{ field_id }}" name="{{ field_name }}" class="form-textarea" {% if required %}required{% endif %} rows="{{ rows|default:3 }}">{{ value|default:'' }}</textarea>
    {% else %}
    <input type="{{ field_type|default:'text' }}" id="{{ field_id }}" name="{{ field_name }}" class="form-input" value="{{ value|default:'' }}" {% if required %}required{% endif %} {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}>
    {% endif %}
    {% if help_text %}
    <small class="text-gray-500 text-sm">{{ help_text }}</small>
    {% endif %}
</div>
