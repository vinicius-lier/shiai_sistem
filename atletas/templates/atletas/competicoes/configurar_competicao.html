{% extends 'atletas/base.html' %}

{% block title %}Configurar Competição{% endblock %}

{% block extra_css %}
<style>
    .form-section {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: 0 2px 8px var(--shadow);
    }
    
    .form-section-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--border);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
        font-size: 14px;
    }
    
    .form-group input {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 15px;
        background: var(--card-bg);
        color: var(--text);
        transition: all 0.2s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--corporate-blue);
        box-shadow: 0 0 0 3px rgba(10, 35, 66, 0.1);
    }
    
    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 15px 0;
    }
    
    .checkbox-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .checkbox-item label {
        cursor: pointer;
        font-weight: 500;
        color: var(--text);
    }
    
    .btn-submit {
        background: var(--corporate-blue);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(10, 35, 66, 0.2);
    }
    
    .btn-submit:hover {
        background: var(--corporate-blue-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(10, 35, 66, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<h1>Configurar Competição</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-section">
        <div class="form-section-title">Informações Básicas</div>
        
        <div class="form-group">
            <label for="nome">Nome do Evento:</label>
            <input type="text" id="nome" name="nome" value="{{ competicao.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" value="{{ competicao.data_inicio|date:'Y-m-d'|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="data_fim">Data de Término:</label>
            <input type="date" id="data_fim" name="data_fim" value="{{ competicao.data_fim|date:'Y-m-d'|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="{{ competicao.cidade }}">
        </div>
        
        <div class="form-group">
            <label for="local">Local do Evento:</label>
            <input type="text" id="local" name="local" value="{{ competicao.local }}" placeholder="Ex: Ginásio Municipal, Academia XYZ">
        </div>
        
        <div class="form-group">
            <label for="prazo_inscricao">Prazo de Inscrição:</label>
            <input type="date" id="prazo_inscricao" name="prazo_inscricao" value="{{ competicao.prazo_inscricao|date:'Y-m-d'|default:'' }}">
        </div>
        
        <div class="checkbox-item">
            <input type="checkbox" id="publicado" name="publicado" {% if competicao.publicado %}checked{% endif %}>
            <label for="publicado">Publicar no Portal Público</label>
        </div>
        
        <div class="checkbox-item">
            <input type="checkbox" id="ativo" name="ativo" {% if competicao.ativo %}checked{% endif %}>
            <label for="ativo">Competição Ativa</label>
        </div>
    </div>
    
    <button type="submit" class="btn-submit">✓ Salvar Alterações</button>
</form>

<div style="margin-top: 30px;">
    <a href="{% url 'lista_competicoes' %}" class="btn" style="background: var(--text-sec);">← Voltar</a>
</div>
{% endblock %}
